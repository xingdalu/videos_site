name: Create Release

on:
  push:
    tags:
      - '*'

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

#       - name: Build Changelog
#         id: github_release
#         uses: mikepenz/release-changelog-builder-action@v2.1.0
#         with:
#           ignorePreReleases: "false"
#           fromTag: "v1.51"
#           toTag: "v1.64"
#           token: ${{ secrets.XINGDALU_PERSONAL_TOKEN }}
#         env:
#           GITHUB_TOKEN: ${{ secrets.XINGDALU_PERSONAL_TOKEN }}
          
      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v0.4.1
        with:
          myToken: ${{ secrets.XINGDALU_PERSONAL_TOKEN }}
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.XINGDALU_PERSONAL_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          

      - name: wechat-work robot
        uses: fifsky/wechat-work-action@master
        with:
          url: ${{ secrets.WECHAT_WORK_BOT_WEBHOOK }}
          type: markdown
          content: |
            **更新摘要**:
            ${{ steps.changelog.outputs.clean_changelog }} 
            ${{ steps.changelog.outputs.changelog }}
