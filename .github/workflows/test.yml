name: deploy-test

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    name: A job for example usage
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
        

      - id: log
        uses: sters/github-actions-collect-unreleased-commits@v1.0.0
        with:
          workspace: .
          mode: all-commit

      - name: Show output
        run: |
          echo "Latest Tag: ${{ steps.log.outputs.latest-tag }}"
          echo "Unreleased commits:"
          echo "${{ steps.log.outputs.commits }}"
          echo github.context

