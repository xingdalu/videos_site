name: deploy-test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROJECT: lanqiao-be
      CONTAINER: lanqiao-be
      REGI: registry.cn-hongkong.aliyuncs.com
      REPO: shiyanlou/lanqiao-be
    steps:
      - name: Generate Image Version
        run: |
          echo IMAGE_VERSION=v1.1.1 >> $GITHUB_ENV
          cat ${IMAGE_VERSION:1}
          

